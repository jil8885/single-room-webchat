                    user_password: document.getElementById("password-text-input").value
                })
            })
          .then((response) => response.json())
            .then((requestResult) => {
                    console.log(requestResult)
                    if (requestResult.hasOwnProperty("access_token") && requestResult.hasOwnProperty("refresh_token")) {
                        localStorage.setItem("access_token", requestResult["access_token"])
                        localStorage.setItem("refresh_token", requestResult["refresh_token"])
                        alert("Log in successfully")

                    }
            })
